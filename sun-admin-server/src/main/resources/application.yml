spring:
  application:
    name: sun-admin
  datasource:
    url: jdbc:mysql:///sky_take_out
    username: root
    password: root
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s
  redis:
    host: localhost
    port: 6379
    database: 1

server:
  port: 8081
eureka:
  client:
    service-url:
        defaultZone: http://localhost:10086/eureka

mybatis:
  type-aliases-package: com.otsira.entity
  configuration:
    # 开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      otsira:
        mapper: debug
        service: info
        controller: info

auth:
  sun:
    jwt:
      admin-secret-key: yiixhanyiik@gmail.com
      admin-ttl: 7200000
      admin-token-name: token

aliyun:
  oss:
    endpoint: https://oss-cn-beijing.aliyuncs.com
    access-key-id: CLASS_PATH
    access-key-secret: CLASS_PATH
    bucket-name: ostsiraoss
    region: cn-beijing
    file-dir: dishImages/
    url-prefix: https://ostsiraoss.oss-cn-beijing.aliyuncs.com/
